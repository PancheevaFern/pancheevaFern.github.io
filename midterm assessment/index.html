<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01: Grade Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="background: #242a38;">
    <div class="container-fluid px-5" style="padding: 40px;">
        <div class="row" style="margin-bottom: 14px;">
            <div class="col mx-0" style="margin-left: 10px; background: #ffffff; padding: 20px; border-top-left-radius:8px; border-bottom-left-radius:8px; ">
                <table class="table-responsive table-borderless">
                    <tbody>
                        <tr>
                            <th scope="row" style="text-align: center;">Seminar</th>
                            <td class="col" style="padding-left: 20px; padding-right: 8px;">
                                <select id="yearSelect" class="form-select" aria-label="Default select example">
                                        <option value="" selected disabled hidden>Year</option>
                                        <option value="1">2019</option>
                                        <option value="2">2020</option>
                                    </select>
                            </td>
                            <td class="col">
                                <select id="semesterSelect" class="form-select" aria-label="Default select example">
                                        <option value="" selected disabled hidden>Semester</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                            </td>
                        </tr>

                        <tr>
                            <th scope="row" style="text-align: center;">Subject</th>
                            <td colspan="2" class="col" style="padding-left: 20px;">
                                <select id="groupSelect" class="form-select" aria-label="Default select example">
                                        <option value="" selected disabled hidden>Group Subject</option>
                                    </select>
                            </td>
                        </tr>

                        <tr>

                            <td colspan="3" class="col">
                                <select id="subjectSelect" class="form-select" aria-label="Default select example">
                                        <option value="" selected disabled hidden>Subject</option>
                                        <option value="" disabled>Please Selected Group First</option>
                                    </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button id="addbtn" style="margin-top: 10px; margin-bottom: 20px;" type="button" class="btn btn-primary">ADD</button>
            </div>

            <div class="col-9" style="background: #ebebeb; border-top-right-radius:8px; border-bottom-right-radius:8px;">
                <h1>GRADE LIST</h1>
                <br />

                <div class="container-fluid mx-0 px-0 pb-5" style="background-color: white; border-bottom-left-radius:4px; border-bottom-right-radius:4px;">
                    <div class="row mx-0 px-0 " style="background-color: red;">
                        <div class="col-10">
                            <p1>Semester 1/2019</p1>
                        </div>
                        <div class="col" style="text-align: left;">
                            <p1>GPA:</p1>
                            <p1>3.75</p1>
                        </div>

                    </div>

                    <div class="row mx-0 px-0">
                        <table class="table table-sm  mx-0 my-0 px-0 py-0 my-info">
                            <thead>
                                <tr>
                                    <th scope="col" colspan="1"></th>
                                    <th scope="col" colspan="2">Course ID</th>
                                    <th scope="col" colspan="3">Course Name</th>
                                    <th scope="col" colspan="1">Grade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row" colspan="1">
                                        </th>
                                        <td scope="col" colspan="2">BG 1001</td>
                                        <td scope="col" colspan="3">English I</td>
                                        <td scope="col" colspan="1">
                                            <select id="subjectSelect" class="form-select grade-select" aria-label="Default select example">
                                                <option value="" selected disabled hidden>---</option>
                                                <option value="A">A</option>
                                                <option value="A-">A-</option>
                                                <option value="B+">B+</option>
                                                <option value="B">B</option>
                                                <option value="B-">B-</option>
                                                <option value="C+">C+</option>
                                                <option value="C">C</option>
                                                <option value="C-">C-</option>
                                                <option value="D">D</option>
                                                <option value="F">F</option>
                                                <option value="W">W</option>
                                                <option value="I">I</option>
                                                <option value="S">S</option>
                                                <option value="U">U</option>
                                                <option value="TR">TR</option>
                                                <!-- do year add subject dynamiclly -->
                                            </select>
                                        </td>
                                </tr>
                                <tr>
                                    <td scope="row" colspan="1">
                                        </th>
                                        <td scope="col" colspan="2">BG 1002</td>
                                        <td scope="col" colspan="3">English II</td>
                                        <td scope="col" colspan="1">
                                            <select id="subjectSelect" class="form-select grade-select" aria-label="Default select example">
                                                <option value="" selected disabled hidden>---</option>
                                                <option value="A">A</option>
                                                <option value="A-">A-</option>
                                                <option value="B+">B+</option>
                                                <option value="B">B</option>
                                                <option value="B-">B-</option>
                                                <option value="C+">C+</option>
                                                <option value="C">C</option>
                                                <option value="C-">C-</option>
                                                <option value="D">D</option>
                                                <option value="F">F</option>
                                                <option value="W">W</option>
                                                <option value="I">I</option>
                                                <option value="S">S</option>
                                                <option value="U">U</option>
                                                <option value="TR">TR</option>
                                            </select>
                                        </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>


            </div>
        </div>

        <div class="row">
            <button type="button" class="btn btn-primary">Calculate GPA</button>
        </div>


    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/store-js@2.0.4/dist/store.legacy.min.js" integrity="sha256-F+Hc9G+5QpvLeQP5KQeUfWw7I+Vgg+CEtEzWEI9/ONc=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</body>

</html>
